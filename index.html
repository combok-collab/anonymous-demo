<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Anonymous Message to Sensei</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 500px; width: 100%; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        header { background: linear-gradient(to right, #4a00e0, #8e2de2); color: white; padding: 30px; text-align: center; }
        .content { padding: 30px; }
        textarea { width: 100%; height: 120px; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; margin: 20px 0; resize: vertical; }
        .btn { background: linear-gradient(to right, #4a00e0, #8e2de2); color: white; border: none; padding: 15px; border-radius: 50px; font-size: 16px; cursor: pointer; width: 100%; font-weight: 600; }
        .confirmation { background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin: 15px 0; text-align: center; display: none; }
        .instructions { color: #666; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Send Anonymous Message</h1>
            <p>Your identity remains completely hidden</p>
        </header>
        
        <div class="content">
            <div class="instructions">
                <p>Type your message below. Only your Sensei will receive it.</p>
            </div>
            
            <textarea id="messageInput" placeholder="Type your anonymous message here..."></textarea>
            
            <button class="btn" onclick="sendMessage()">Send Message Anonymously</button>
            
            <div class="confirmation" id="confirmationMessage">
                âœ… <strong>Message Sent Successfully!</strong><br>
                Your Sensei has received your anonymous message.
            </div>
        </div>
    </div>

    <script>
        // Store messages in localStorage
        let allMessages = JSON.parse(localStorage.getItem('anonymousMessages')) || [];
        
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) {
                alert('Please enter a message');
                return;
            }
            
            // Capture metadata silently (students don't see this)
            const metadata = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                screenResolution: screen.width + 'x' + screen.height,
                language: navigator.language,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                platform: navigator.platform,
                cookiesEnabled: navigator.cookieEnabled,
                onlineStatus: navigator.onLine,
                referrer: document.referrer || 'Direct visit',
                pageUrl: window.location.href,
                timeOnPage: Math.floor((Date.now() - performance.timing.navigationStart) / 1000) + 's'
            };
            
            // Save message with metadata
            const messageData = {
                id: Date.now() + Math.random(),
                message: message,
                metadata: metadata,
                timestamp: new Date().toLocaleString(),
                date: new Date().toDateString()
            };
            
            allMessages.push(messageData);
            localStorage.setItem('anonymousMessages', JSON.stringify(allMessages));
            
            // Show confirmation to student
            const confirmation = document.getElementById('confirmationMessage');
            confirmation.style.display = 'block';
            messageInput.value = '';
            
            // Hide confirmation after 4 seconds
            setTimeout(() => {
                confirmation.style.display = 'none';
            }, 4000);
        }
        
        // Add sample messages for demonstration
        if (allMessages.length === 0) {
            const sampleMessages = [
                "This is a sample anonymous message",
                "Testing the anonymous messaging system",
                "Looking forward to learning about online privacy!"
            ];
            
            sampleMessages.forEach((msg, index) => {
                allMessages.push({
                    id: Date.now() + index,
                    message: msg,
                    metadata: {
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent,
                        screenResolution: '1920x1080',
                        language: 'en-US',
                        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                        platform: navigator.platform,
                        cookiesEnabled: true,
                        onlineStatus: true,
                        referrer: 'Direct visit',
                        pageUrl: window.location.href,
                        timeOnPage: '0s'
                    },
                    timestamp: new Date().toLocaleString(),
                    date: new Date().toDateString()
                });
            });
            localStorage.setItem('anonymousMessages', JSON.stringify(allMessages));
        }
    </script>
</body>
</html>
