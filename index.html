<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Anonymous Message to Sensei</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 500px; width: 100%; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        header { background: linear-gradient(to right, #4a00e0, #8e2de2); color: white; padding: 30px; text-align: center; }
        .content { padding: 30px; }
        textarea { width: 100%; height: 120px; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; margin: 20px 0; resize: vertical; }
        .btn { background: linear-gradient(to right, #4a00e0, #8e2de2); color: white; border: none; padding: 15px; border-radius: 50px; font-size: 16px; cursor: pointer; width: 100%; font-weight: 600; }
        .confirmation { background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin: 15px 0; text-align: center; display: none; }
        .instructions { color: #666; text-align: center; margin-bottom: 20px; }
        .loading { display: none; text-align: center; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Send Anonymous Message</h1>
            <p>Your identity remains completely hidden</p>
        </header>
        
        <div class="content">
            <div class="instructions">
                <p>Type your message below. Only your Sensei will receive it.</p>
            </div>
            
            <textarea id="messageInput" placeholder="Type your anonymous message here..."></textarea>
            
            <button class="btn" onclick="sendMessage()">Send Message Anonymously</button>
            
            <div class="loading" id="loadingMessage">
                ⏳ Sending message...
            </div>
            
            <div class="confirmation" id="confirmationMessage">
                ✅ <strong>Message Sent Successfully!</strong><br>
                Your Sensei has received your anonymous message.
            </div>
        </div>
    </div>

    <script>
        // === REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT URL ===
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyVLSekvf2rdEolL8mEJXsbpucUlmDn7VYR7yWMumzo/dev';
        const API_PASSWORD = 'Sense1i23'; // Must match the password in Google Apps Script
        
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            const sendBtn = document.querySelector('.btn');
            const loading = document.getElementById('loadingMessage');
            const confirmation = document.getElementById('confirmationMessage');
            
            if (!message) {
                alert('Please enter a message');
                return;
            }
            
            // Show loading, hide button
            sendBtn.style.display = 'none';
            loading.style.display = 'block';
            confirmation.style.display = 'none';
            
            // Capture metadata
            const metadata = {
                timestamp: new Date().toISOString(),
                message: message,
                userAgent: navigator.userAgent,
                screenResolution: screen.width + 'x' + screen.height,
                language: navigator.language,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                platform: navigator.platform,
                referrer: document.referrer || 'Direct visit',
                pageUrl: window.location.href
            };
            
            try {
                // Send to Google Sheets with password protection
                const response = await fetch(SCRIPT_URL + '?password=' + encodeURIComponent(API_PASSWORD), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(metadata)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    confirmation.innerHTML = '✅ <strong>Message Sent Successfully!</strong><br>Your Sensei has received your anonymous message.';
                    messageInput.value = '';
                } else if (result.error === 'Unauthorized') {
                    throw new Error('Authentication failed. Using offline mode.');
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                // Fallback to localStorage
                saveToLocalStorage(metadata);
                confirmation.innerHTML = '✅ <strong>Message Saved (Offline Mode)</strong><br>Message stored locally. Sensei will see it later.';
                messageInput.value = '';
            } finally {
                // Restore button and show confirmation
                sendBtn.style.display = 'block';
                loading.style.display = 'none';
                confirmation.style.display = 'block';
                
                // Hide confirmation after 4 seconds
                setTimeout(() => {
                    confirmation.style.display = 'none';
                }, 4000);
            }
        }
        
        function saveToLocalStorage(data) {
            let messages = JSON.parse(localStorage.getItem('anonymousMessages')) || [];
            messages.push({
                id: Date.now() + Math.random(),
                ...data,
                timestamp: new Date().toLocaleString()
            });
            localStorage.setItem('anonymousMessages', JSON.stringify(messages));
        }
    </script>
</body>
</html>
